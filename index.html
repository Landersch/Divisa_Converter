<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divisa Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
  <h1 class="text-center mt-5">Divisa Converter</h1>
  <section class="section-conversor">
    <div class="row justify-content-center text-center mt-5 ">
      <form class="col-lg-5 col-sm-7 col-10  bg-secondary text-white rounded-2">
        <div class="mb-3">
          <label for="moneyToConvert" class="form-label text-center fs-3">Pesos CLP</label>
          <input id="moneyToConvert" type="number" class="form-control"  placeholder="Ingrese el monto en CLP" min="0">
        </div>
        <select class="form-select" id="currencySelected" aria-label="selecting currency">
          <option selected  disabled>Select Currency</option>
          <option value="dolar">US Dolar (USD)</option>
          <option value="uf">Unidad de Fomento (UF)</option>
          <option value="euro">EURO (â‚¬)</option>
        </select>
        <button id="button" type="submit" class="btn btn-primary w-100 my-4">Search</button>
        <p class="fs-5">Result: <span id="conversionResult"></span></p>
      </form>
    </div>
    <div class="row justify-content-center text-center mt-5 chart-container">
      <div id="chartDiv" class="col-lg-7 col-10" ></div>
    </div>
    <div id="error-container" class="row justify-content-center text-center mt-5 ">
    </div>    
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
